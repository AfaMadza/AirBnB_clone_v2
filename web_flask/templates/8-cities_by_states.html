<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for state in state_data|dictsort %%}
      <LI>{{ state[1].id }}<B>{{ state[0] }}</B></LI>
      <UL>
	{% for city in state[1].cities|sort(attribute='name') %}
	<LI>{{ city.id }}<B>{{ city.name }}</B></LI>
	{% endfor %}
      </UL>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
